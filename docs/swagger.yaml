basePath: /
definitions:
  model.AMBR:
    properties:
      downlink:
        $ref: '#/definitions/model.BitRate'
      uplink:
        $ref: '#/definitions/model.BitRate'
    type: object
  model.ARP:
    properties:
      pre_emption_capability:
        type: integer
      pre_emption_vulnerability:
        type: integer
      priority_level:
        type: integer
    type: object
  model.BandwidthSpec:
    properties:
      egress:
        description: 例如 "200Mbps"
        type: string
      ingress:
        description: 例如 "100Mbps"
        type: string
    type: object
  model.BitRate:
    properties:
      unit:
        type: integer
      value:
        type: integer
    type: object
  model.Flow:
    properties:
      description:
        type: string
      direction:
        type: integer
    type: object
  model.GBR:
    properties:
      downlink:
        $ref: '#/definitions/model.BitRate'
      uplink:
        $ref: '#/definitions/model.BitRate'
    type: object
  model.MBR:
    properties:
      downlink:
        $ref: '#/definitions/model.BitRate'
      uplink:
        $ref: '#/definitions/model.BitRate'
    type: object
  model.PCCRule:
    properties:
      flow:
        items:
          $ref: '#/definitions/model.Flow'
        type: array
      qos:
        $ref: '#/definitions/model.QoS'
    type: object
  model.Play:
    type: object
  model.QoS:
    properties:
      arp:
        $ref: '#/definitions/model.ARP'
      gbr:
        $ref: '#/definitions/model.GBR'
      index:
        type: integer
      mbr:
        $ref: '#/definitions/model.MBR'
    type: object
  model.ResourceSpec:
    properties:
      cpu_limit:
        description: '"1"'
        type: string
      cpu_request:
        description: '"500m"'
        type: string
      memory_limit:
        description: '"1Gi"'
        type: string
      memory_request:
        description: '"512Mi"'
        type: string
    type: object
  model.SLA:
    properties:
      availability:
        description: 可用性
        type: number
      down_bandwidth:
        description: 下行带宽
        type: number
      id:
        type: string
      latency:
        description: 延迟
        type: number
      slice_id:
        type: string
      up_bandwidth:
        description: 上行带宽
        type: number
    type: object
  model.SchedulingSpec:
    properties:
      node_name:
        description: 若指定，Pod 将直接运行在此节点
        type: string
      node_selector:
        additionalProperties:
          type: string
        description: 节点标签选择器
        type: object
      scheduler_name:
        description: 自定义调度器名称，默认 "default-scheduler"
        type: string
    type: object
  model.Session:
    properties:
      ambr:
        $ref: '#/definitions/model.AMBR'
      name:
        type: string
      pcc_rule:
        items:
          $ref: '#/definitions/model.PCCRule'
        type: array
      qos:
        $ref: '#/definitions/model.QoS'
      type:
        type: integer
    type: object
  model.Slice:
    properties:
      default_indicator:
        type: boolean
      id:
        type: string
      sd:
        type: string
      session:
        items:
          $ref: '#/definitions/model.Session'
        type: array
      sst:
        type: integer
    type: object
  model.SliceAndAddress:
    properties:
      default_indicator:
        type: boolean
      id:
        type: string
      sd:
        type: string
      session:
        items:
          $ref: '#/definitions/model.Session'
        type: array
      sessionSubnets:
        description: Subnet是子网
        items:
          type: string
        type: array
      smfn3Addr:
        type: string
      smfn4Addr:
        type: string
      sst:
        type: integer
      upfn3Addr:
        description: Addr是地址
        type: string
      upfn4Addr:
        type: string
    type: object
host: localhost:30001
info:
  contact: {}
  description: |-
    Slicer API
    基于Kubernetes资源的切片管理系统API
    包括 切片管理 监控管理 性能保证 等功能
  title: Slicer API
  version: "1.0"
paths:
  /play:
    post:
      consumes:
      - application/json
      description: 接收Play对象并创建新资源，同时部署到Kubernetes集群
      parameters:
      - description: Play对象
        in: body
        name: play
        required: true
        schema:
          $ref: '#/definitions/model.Play'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功返回Play对象
          schema:
            $ref: '#/definitions/model.Play'
        "400":
          description: 请求解码失败/参数非法/Slice不存在/Play已存在
          schema:
            type: string
        "404":
          description: 关联Slice不存在
          schema:
            type: string
        "500":
          description: 存储失败/部署失败/响应编码失败
          schema:
            type: string
      summary: 创建Play资源
      tags:
      - Play
  /play/{playId}:
    get:
      consumes:
      - application/json
      description: 根据Play ID获取资源详情
      parameters:
      - description: Play ID
        in: path
        name: playId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/model.Play'
        "400":
          description: 缺少Play ID
          schema:
            type: string
        "404":
          description: Play不存在
          schema:
            type: string
        "500":
          description: 获取失败/响应编码失败
          schema:
            type: string
      summary: 获取单个Play
      tags:
      - Play
    put:
      consumes:
      - application/json
      description: 根据Play ID更新资源并重新部署
      parameters:
      - description: Play ID
        in: path
        name: playId
        required: true
        type: string
      - description: 更新后的Play对象
        in: body
        name: play
        required: true
        schema:
          $ref: '#/definitions/model.Play'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功返回对象
          schema:
            $ref: '#/definitions/model.Play'
        "400":
          description: 缺少Play ID/请求解码失败/参数非法
          schema:
            type: string
        "404":
          description: Play不存在
          schema:
            type: string
        "500":
          description: 更新失败/部署失败/响应编码失败
          schema:
            type: string
      summary: 更新Play资源
      tags:
      - Play
  /sla:
    get:
      consumes:
      - application/json
      description: 获取系统内全部SLA列表
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            items:
              $ref: '#/definitions/model.SLA'
            type: array
        "500":
          description: 获取失败/响应编码失败
          schema:
            type: string
      summary: 获取所有SLA
      tags:
      - SLA
    post:
      consumes:
      - application/json
      description: |-
        接收SLA对象并创建新资源
        slice id对应切片必须存在
      parameters:
      - description: SLA对象
        in: body
        name: sla
        required: true
        schema:
          $ref: '#/definitions/model.SLA'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功返回SLA对象
          schema:
            $ref: '#/definitions/model.SLA'
        "400":
          description: 请求解码失败/SLA已存在/参数非法
          schema:
            type: string
        "404":
          description: 切片不存在
          schema:
            type: string
        "500":
          description: 存储失败/响应编码失败等服务器内部错误
          schema:
            type: string
      summary: 创建SLA
      tags:
      - SLA
  /sla/{slaId}:
    delete:
      consumes:
      - application/json
      description: 根据SLA ID删除资源
      parameters:
      - description: SLA ID
        in: path
        name: slaId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            type: string
        "400":
          description: 缺少SLA ID
          schema:
            type: string
        "404":
          description: SLA不存在
          schema:
            type: string
        "500":
          description: 删除失败
          schema:
            type: string
      summary: 删除SLA
      tags:
      - SLA
    get:
      consumes:
      - application/json
      description: 根据SLA ID获取资源详情
      parameters:
      - description: SLA ID
        in: path
        name: slaId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/model.SLA'
        "400":
          description: 缺少SLA ID
          schema:
            type: string
        "404":
          description: SLA不存在
          schema:
            type: string
        "500":
          description: 获取失败/响应编码失败
          schema:
            type: string
      summary: 获取单个SLA
      tags:
      - SLA
    put:
      consumes:
      - application/json
      description: 根据SLA ID更新资源
      parameters:
      - description: SLA ID
        in: path
        name: slaId
        required: true
        type: string
      - description: 更新后的SLA对象
        in: body
        name: sla
        required: true
        schema:
          $ref: '#/definitions/model.SLA'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功返回对象
          schema:
            $ref: '#/definitions/model.SLA'
        "400":
          description: 缺少SLA ID/请求解码失败/参数非法
          schema:
            type: string
        "404":
          description: SLA不存在
          schema:
            type: string
        "500":
          description: 更新失败/响应编码失败
          schema:
            type: string
      summary: 更新SLA
      tags:
      - SLA
  /slice:
    get:
      consumes:
      - application/json
      description: 获取当前系统中的所有切片列表
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功，返回切片列表
          schema:
            items:
              $ref: '#/definitions/model.SliceAndAddress'
            type: array
        "500":
          description: 服务器内部错误（获取列表失败、响应编码失败）
          schema:
            type: string
      summary: 获取所有切片
      tags:
      - Slice
    post:
      consumes:
      - application/json
      description: 接受一个切片对象，创建一个新的切片，并返回创建的切片对象
      parameters:
      - description: 切片对象
        in: body
        name: slice
        required: true
        schema:
          $ref: '#/definitions/model.Slice'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功，返回切片及其地址
          schema:
            $ref: '#/definitions/model.SliceAndAddress'
        "400":
          description: 请求格式错误或参数非法
          schema:
            type: string
        "409":
          description: 切片已存在
          schema:
            type: string
        "500":
          description: 服务器内部错误，如分配IP或部署资源失败
          schema:
            type: string
      summary: 创建切片
      tags:
      - Slice
  /slice/{sliceId}:
    delete:
      consumes:
      - application/json
      description: 根据切片ID删除指定的切片资源
      parameters:
      - description: 切片ID
        in: path
        name: sliceId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: 删除成功无内容
        "400":
          description: 缺少sliceId参数
          schema:
            type: string
        "404":
          description: 切片不存在
          schema:
            type: string
        "500":
          description: 服务器内部错误（获取/渲染/删除k8s资源失败、释放IP失败、存储删除失败）
          schema:
            type: string
      summary: 删除切片
      tags:
      - Slice
    get:
      consumes:
      - application/json
      description: 根据切片ID获取指定切片的详细信息
      parameters:
      - description: 切片ID
        in: path
        name: sliceId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/model.SliceAndAddress'
        "400":
          description: 缺少sliceId参数
          schema:
            type: string
        "404":
          description: 切片不存在
          schema:
            type: string
        "500":
          description: 服务器内部错误（获取失败、响应编码失败）
          schema:
            type: string
      summary: 获取单个切片
      tags:
      - Slice
swagger: "2.0"
